name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CMAKE_POLICY_VERSION_MINIMUM: "3.5"
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: tarsier-linux-x86_64
            use_cross: false
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: tarsier-linux-aarch64
            use_cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: tarsier-macos-x86_64
            use_cross: false
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: tarsier-macos-aarch64
            use_cross: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: tarsier-windows-x86_64
            use_cross: false

    runs-on: ${{ matrix.os }}
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (Linux aarch64)
        if: matrix.use_cross
        run: cargo install cross --locked

      - name: Build release binary (cross)
        if: matrix.use_cross
        run: cross build --release --target ${{ matrix.target }} -p tarsier-cli

      - name: Build release binary (native)
        if: ${{ !matrix.use_cross }}
        run: cargo build --release --target ${{ matrix.target }} -p tarsier-cli

      - name: Package artifact (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          STAGING="${{ matrix.artifact }}"
          mkdir -p "${STAGING}"

          BIN="target/${{ matrix.target }}/release/tarsier"
          if [ ! -f "${BIN}" ]; then
            echo "ERROR: binary not found at ${BIN}"
            exit 1
          fi
          cp "${BIN}" "${STAGING}/"

          tar czf "${{ matrix.artifact }}.tar.gz" "${STAGING}"
          shasum -a 256 "${{ matrix.artifact }}.tar.gz" > "${{ matrix.artifact }}.tar.gz.sha256"
          echo "Packaged ${{ matrix.artifact }}.tar.gz"
          cat "${{ matrix.artifact }}.tar.gz.sha256"

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $staging = "${{ matrix.artifact }}"
          New-Item -ItemType Directory -Force -Path $staging | Out-Null

          $bin = "target/${{ matrix.target }}/release/tarsier.exe"
          if (-not (Test-Path $bin)) {
            Write-Error "Binary not found at $bin"
            exit 1
          }
          Copy-Item $bin -Destination "$staging/"

          Compress-Archive -Path "$staging/*" -DestinationPath "${{ matrix.artifact }}.zip"
          $hash = (Get-FileHash -Algorithm SHA256 "${{ matrix.artifact }}.zip").Hash.ToLower()
          "$hash  ${{ matrix.artifact }}.zip" | Out-File -Encoding utf8 "${{ matrix.artifact }}.zip.sha256"
          Write-Output "Packaged ${{ matrix.artifact }}.zip"
          Get-Content "${{ matrix.artifact }}.zip.sha256"

      - name: Upload artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.tar.gz.sha256

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.zip
            ${{ matrix.artifact }}.zip.sha256

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -lR artifacts/

      - name: Generate release notes from git log
        id: release_notes
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"

          # Find the previous tag
          PREV_TAG=$(git tag --sort=-v:refname | grep -E '^v' | sed -n '2p' || true)

          if [ -z "${PREV_TAG}" ]; then
            echo "No previous tag found; using full log for this tag."
            RANGE="${TAG}"
          else
            echo "Generating changelog from ${PREV_TAG} to ${TAG}"
            RANGE="${PREV_TAG}..${TAG}"
          fi

          {
            echo "notes<<RELEASE_NOTES_EOF"
            echo "## What's Changed"
            echo ""
            git log "${RANGE}" --pretty=format:"- %s (%h)" --no-merges
            echo ""
            echo ""
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG:-$(git rev-list --max-parents=0 HEAD | head -1)}...${TAG}"
            echo "RELEASE_NOTES_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: ${{ steps.release_notes.outputs.notes }}
          draft: true
          files: |
            artifacts/*.tar.gz
            artifacts/*.tar.gz.sha256
            artifacts/*.zip
            artifacts/*.zip.sha256
