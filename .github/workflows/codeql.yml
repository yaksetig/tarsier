name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Weekly Monday 6 AM UTC
    - cron: '0 6 * * 1'

# Cancel in-progress runs for PRs (scheduled/push runs complete)
concurrency:
  group: codeql-${{ github.ref }}-${{ matrix.language }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read
    strategy:
      fail-fast: false
      matrix:
        # CodeQL does not yet have production Rust support.
        # Rust supply-chain security is handled by cargo-deny in ci.yml.
        # Scan Python (CI scripts, benchmarks, conformance) and TypeScript (VS Code extension).
        language: [python, javascript-typescript]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
