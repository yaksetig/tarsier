name: Feature request
description: Propose a new capability or workflow improvement.
title: "[Feature]: "
labels:
  - enhancement
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What user/developer problem does this solve?
      placeholder: Describe the gap and who is affected.
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: Proposed Solution
      description: Describe the desired behavior or API.
      placeholder: CLI flags, DSL syntax, report format, or workflow details.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: What else did you consider?
      placeholder: Other approaches and why they are less suitable.
    validations:
      required: false

  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance Criteria
      description: Concrete checklist for completion.
      placeholder: |
        - [ ] ...
        - [ ] ...
    validations:
      required: true
